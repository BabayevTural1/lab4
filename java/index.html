<!DOCTYPE html>

</head>

<body>
    <script>
        let x = parseFloat(prompt("x daxil edin:"));
        let y = parseFloat(prompt("y daxil edin:"));
        let z = parseFloat(prompt("z daxil edin:"));
        let min;
        let max;
        min = Math.min(x, y, z);
        max = Math.max(x, y, z);




        alert(`x, y və z ədədlərinin ən kiçiyi: ${min}\nx, y və z ədədlərinin ən böyüyü: ${max}`);
    </script>
</body>

</html>
